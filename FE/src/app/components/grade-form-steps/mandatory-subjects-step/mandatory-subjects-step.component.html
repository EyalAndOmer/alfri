<form [formGroup]="formGroup">
  <ng-template matStepLabel>{{ section.sectionTitle }}</ng-template>
  <div class="row">
    <p>{{ section.sectionDescription }}</p>
    @if (!isLoading()) {
      @for (question of questions(); track question) {
        <app-form-question
          class="col-12 col-md-6 col-lg-4 pe-0"
          [question]="question"
          [formGroup]="formGroup"
        ></app-form-question>
      }
    } @else {
      <div class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    }
  </div>
  <div>
    <button mat-button matStepperPrevious>Sp채큐</button>
    <button mat-button matStepperNext [disabled]="formGroup.invalid">Pokra훾ova큐</button>
  </div>
</form>
