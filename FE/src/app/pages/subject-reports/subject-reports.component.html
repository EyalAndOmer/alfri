<mat-card>
  <mat-card-header>
    <mat-card-title>Report predmetov podľa známok</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div class="table-wrapper">
      <app-generic-table
        [data]="subjectsData()"
        [config]="tableConfig"
        [loading]="isLoading()"
        (rowClick)="onRowClick($event)"
      >
      </app-generic-table>
    </div>
  </mat-card-content>
</mat-card>
