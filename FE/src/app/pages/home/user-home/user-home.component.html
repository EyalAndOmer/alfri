<ng-container>
  @if (loading) {
    <section class="user-form-results">
      <!-- Header Skeleton -->
      <div class="page-header mb-4">
        <ngx-skeleton-loader
          count="1"
          appearance="line"
          [theme]="{
            'height.px': 36,
            'width.%': 30,
            'margin-bottom.px': 8
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          appearance="line"
          [theme]="{
            'height.px': 20,
            'width.%': 50
          }"
        ></ngx-skeleton-loader>
      </div>

      <!-- Info Cards Skeleton -->
      <div class="row g-3">
        @for (card of [1, 2, 3, 4]; track card) {
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-card class="info-card">
              <mat-card-content class="p-3">
                <ngx-skeleton-loader
                  count="2"
                  appearance="line"
                  [theme]="{
                    'height.px': 20,
                    'margin-bottom.px': 8
                  }"
                ></ngx-skeleton-loader>
              </mat-card-content>
            </mat-card>
          </div>
        }
      </div>

      <!-- Table Skeleton -->
      <mat-card class="mb-4">
        <mat-card-content class="p-3">
          <ngx-skeleton-loader
            count="1"
            appearance="line"
            [theme]="{
              'height.px': 24,
              'width.%': 40,
              'margin-bottom.px': 16
            }"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            count="6"
            appearance="line"
            [theme]="{
              'height.px': 48,
              'margin-bottom.px': 4
            }"
          ></ngx-skeleton-loader>
        </mat-card-content>
      </mat-card>

      <!-- Charts Section Skeleton -->
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <mat-card class="section-card">
            <mat-card-header>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
                [theme]="{
                  'height.px': 24,
                  'width.%': 50
                }"
              ></ngx-skeleton-loader>
            </mat-card-header>
            <mat-card-content>
              <ngx-skeleton-loader
                count="1"
                appearance="circle"
                [theme]="{
                  'width.%': 100,
                  'height.px': 300,
                  'border-radius': '8px'
                }"
              ></ngx-skeleton-loader>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-12 col-md-6">
          <mat-card class="section-card">
            <mat-card-header>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
                [theme]="{
                  'height.px': 24,
                  'width.%': 50
                }"
              ></ngx-skeleton-loader>
            </mat-card-header>
            <mat-card-content>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
                [theme]="{
                  'height.px': 20,
                  'width.%': 80,
                  'margin-bottom.px': 16
                }"
              ></ngx-skeleton-loader>
              <ngx-skeleton-loader
                count="8"
                appearance="line"
                [theme]="{
                  'height.px': 32,
                  'margin-bottom.px': 8,
                  'border-radius': '16px'
                }"
              ></ngx-skeleton-loader>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </section>
  } @else {
    @if (!formData) {
      <mat-card class="p-3">
        <div class="alert alert-primary" role="alert">
          Ešte nemáš vyplnený dotazník! Povedz nám niečo o sebe, aby sme ti
          mohli zobraziť relevantnejšie dáta.
        </div>
        <div class="d-flex justify-content-center">
          <img
            ngSrc="assets/images/brain_q.png"
            priority
            alt="Brain"
            class="img-fluid middle"
            height="400"
            width="400"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button
            mat-raised-button
            color="primary"
            (click)="redirectToUserForm()"
          >
            Vyplnit dotaznik
          </button>
        </div>
      </mat-card>
    } @else {
      <app-user-form-results [existingAnswers]="formData" />
    }
  }
</ng-container>
