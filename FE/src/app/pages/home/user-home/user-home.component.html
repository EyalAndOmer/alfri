<ng-container>
      @if (loading) {
        <ng-container class="row">
          <ngx-skeleton-loader count="5" appearance="line"></ngx-skeleton-loader>
          <div class="mt-3">
            <ngx-skeleton-loader
              count="5"
              appearance="line"
            [theme]="{
              'height.px': 50
            }"
            ></ngx-skeleton-loader>
          </div>
          <div class="mt-3 col-12 col-md-6">
            <ngx-skeleton-loader
              count="1"
              appearance="circle"
            [theme]="{
              'width.%': 50,
              'height.%': 50,
              'min-height.px': 100,
              'aspect-ratio': '1 / 1',
              'clip-path':
                'polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%)'
            }"
            ></ngx-skeleton-loader>
          </div>
        </ng-container>
      } @else {
        @if (!formData) {
          <mat-card class="p-3">
          <div class="alert alert-primary" role="alert">
            Ešte nemáš vyplnený dotazník! Povedz nám niečo o sebe, aby sme ti
            mohli zobraziť relevantnejšie dáta.
          </div>
          <div class="d-flex justify-content-center">
            <img
              ngSrc="assets/images/brain_q.png"
              priority
              alt="Brain"
              class="img-fluid middle"
              height="400"
              width="400"
              />
          </div>
          <div class="d-flex justify-content-end">
            <button
              mat-raised-button
              color="primary"
              (click)="redirectToUserForm()"
              >
              Vyplnit dotaznik
            </button>
          </div>
            </mat-card>
        } @else {
          <app-user-form-results [existingAnswers]="formData" />
        }
      }
</ng-container>
