            tableName: answer_text
            columnName: answer_text_id
            defaultValueComputed: "nextval('public.answer_text_answer_text_id_seq'::regclass)"
        - addDefaultValue:
            tableName: answer_type
            columnName: answer_type_id
            defaultValueComputed: "nextval('public.answer_type_answer_type_id_seq'::regclass)"
        - addDefaultValue:
            tableName: question
            columnName: question_id
            defaultValueComputed: "nextval('public.question_question_id_seq'::regclass)"
        - addDefaultValue:
            tableName: question_option
            columnName: question_option_id
            defaultValueComputed: "nextval('public.question_options_question_option_id_seq'::regclass)"
        - addDefaultValue:
            tableName: questionnaire
            columnName: questionnaire_id
            defaultValueComputed: "nextval('public.questionnaire_questionnaire_id_seq'::regclass)"
        - addDefaultValue:
            tableName: questionnaire_section
