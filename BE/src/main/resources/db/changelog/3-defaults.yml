databaseChangeLog:
  - changeSet:
      id: 03-defaults-sequence-pks
      author: liquibase
      changes:
        - addDefaultValue:
            tableName: answer
            columnName: answer_id
            defaultValueComputed: "nextval('public.answer_answer_id_seq'::regclass)"
