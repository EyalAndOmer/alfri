databaseChangeLog:
  - changeSet:
      id: 23-reset-student-sequence
      author: liquibase
      changes:
        - sql:
            sql: SELECT setval('student_id', (SELECT COALESCE(MAX(student_id), 1) FROM student), true);
      rollback:
        - sql:
            sql: SELECT setval('student_id', 1, false);

