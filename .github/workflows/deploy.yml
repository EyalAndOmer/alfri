name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
    paths:
      - 'BE/**'
      - 'flask-server/**'
      - 'Dockerfile.backend'
      - 'Dockerfile.python'
      - '.github/workflows/azure-containerapp-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend service'
        required: false
        default: 'true'
      deploy_ml_service:
        description: 'Deploy ML service'
        required: false
        default: 'true'

env:
  AZURE_CONTAINER_REGISTRY: alfriregistry.azurecr.io
  RESOURCE_GROUP: alfri-rg
  BACKEND_APP: alfri-backend
  ML_SERVICE_APP: alfri-ml-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      ml_service_image: ${{ steps.meta-ml.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        working-directory: ./BE
        run: mvn clean package -DskipTests -B

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AZURE_CONTAINER_REGISTRY }}/alfri-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract metadata for ML Service
        id: meta-ml
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AZURE_CONTAINER_REGISTRY }}/alfri-ml-service
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and Push ML Service Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.python
          push: true
          tags: ${{ steps.meta-ml.outputs.tags }}
          labels: ${{ steps.meta-ml.outputs.labels }}

  deploy-ml-service:
    needs: build-and-push
    if: ${{ github.event.inputs.deploy_ml_service != 'false' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ML Service to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.ML_SERVICE_APP }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}/alfri-ml-service:${{ github.sha }}

  deploy-backend:
    needs: [build-and-push, deploy-ml-service]
    if: ${{ always() && needs.build-and-push.result == 'success' && github.event.inputs.deploy_backend != 'false' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.BACKEND_APP }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}/alfri-backend:${{ github.sha }}

  health-check:
    needs: deploy-backend
    if: ${{ always() && needs.deploy-backend.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Health Check Backend
        run: |
          BACKEND_URL=$(az containerapp show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.BACKEND_APP }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv 2>/dev/null || echo "")
          
          if [ -n "$BACKEND_URL" ]; then
            echo "Checking health at https://$BACKEND_URL/actuator/health"
            curl -sf "https://$BACKEND_URL/actuator/health" || echo "Health check returned non-200"
          else
            echo "Could not retrieve backend URL"
          fi
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

  notify:
    needs: [build-and-push, deploy-ml-service, deploy-backend]
    if: ${{ failure() }}
    runs-on: ubuntu-latest

    steps:
      - name: Notify on failure
        run: |
          echo "::error::Deployment failed! Check the workflow logs for details."
          echo "Build: ${{ needs.build-and-push.result }}"
          echo "ML Service Deploy: ${{ needs.deploy-ml-service.result }}"
          echo "Backend Deploy: ${{ needs.deploy-backend.result }}"

